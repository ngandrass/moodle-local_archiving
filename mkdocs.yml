site_name: Moodle Archiving Plugin
site_url: "https://ngandrass.github.io/moodle-local_archiving/"
use_directory_urls: !ENV [OFFLINE, true]
repo_url: https://github.com/ngandrass/moodle-local_archiving
edit_uri: edit/master/docs/

copyright: "Copyright &copy; 2025 Niels Gandraß<br>License: GNU General Public License v3.0"

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ngandrass/moodle-local_archiving
#    - icon: simple/moodle
#      link: https://moodle.org/plugins/quiz_archiver
#      name: "Moodle Plugin Directory: quiz_archiver"
#    - icon: fontawesome/brands/github
#      link: https://github.com/ngandrass/moodle-quiz_archiver
#      name: "GitHub: moodle-quiz_archiver"
#    - icon: fontawesome/brands/github
#      link: https://github.com/ngandrass/moodle-quiz-archive-worker
#      name: "GitHub: moodle-quiz-archive-worker"
  demand_mandatory: "<span style='float:right; font-weight: 400;'>Mandatory <span style='color:#C62828;'>:material-alert:</span></span>"
  demand_high: "<span style='float:right; font-weight: 400;'>High Demand <span style='color:#FF5722;'>:material-circle:</span></span>"
  demand_medium: "<span style='float:right; font-weight: 400;'>Medium Demand <span style='color:#FFC107;'>:material-circle:</span></span>"
  demand_low: "<span style='float:right; font-weight: 400;'>Basic Demand <span style='color:#689F38;'>:material-circle:</span></span>"
  moodle_component_manager: "local_archive"
  todo: "{== **TODO** ==}"

#   version:
#     provider: mike

plugins:
  # - mike
  - drawio
  - glightbox:
      shadow: true
  - macros:
      module_name: mkdocs-macros
      on_error_fail: true
  - offline:
      enabled: !ENV [OFFLINE, false]
  - panzoom:
      key: "shift"
  - privacy
  - search
  - social

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - tables
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  features:
    - content.action.edit
    - content.code.copy
    - navigation.expand
    - navigation.indexes
    - navigation.sections
    - navigation.tracking
    - navigation.top
    - search.suggest
  palette:

    # Palette toggle for light mode
    - scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: green
      accent: green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - css/extra.css

nav:
  - "Introduction": index.md
  - "Roadmap": roadmap.md
  - "Changelog": changelog.md

  - "Developer Documentation":
    - "Requirements and Specifications":
      - dev/requirements/index.md
      - "Existing Solutions": dev/requirements/existing-solutions.md
      - "Data Analysis": dev/requirements/data-analysis.md
      - "User Stories": dev/requirements/user-stories.md
      - "Base Requirements": dev/requirements/base-requirements.md

    - "Components":
      - dev/components/index.md
      - dev/components/archiving-manager.md
      - dev/components/activity-archiving-drivers.md
      - dev/components/worker-services.md
      - dev/components/storage-drivers.md
      - dev/components/external-event-connectors.md

    - "Interfaces (APIs) and Signals":
      - dev/api/index.md
      - dev/api/archive-job-states.md
      - dev/api/events.md
      - dev/api/activity-archiving-drivers.md
      - dev/api/storage-drivers.md
